<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <header>
        <h2>Your Result</h2>
        <div class="circle">
          <div class="result">76</div>
          <div class="from">of 100</div>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h3>Summary</h3>
        <ul>
          <li class="l1">
            <div class="left">
              <img
                src="assets/images/icon-reaction.svg"
                alt="img-reaction"
              />Reaction
            </div>
            <div class="right"><strong>80</strong> / 100</div>
          </li>
          <li class="l2">
            <div class="left">
              <img src="assets/images/icon-memory.svg" />Memory
            </div>
            <div class="right"><strong>92</strong> / 100</div>
          </li>
          <li class="l3">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" />Verbal
            </div>
            <div class="right"><strong>61</strong> / 100</div>
          </li>
          <li class="l4">
            <div class="left">
              <img src="assets/images/icon-visual.svg" />Visual
            </div>
            <div class="right"><strong>72</strong> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/VagnerMouraMacedo" target="_blank"
            >Vagner Moura</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
